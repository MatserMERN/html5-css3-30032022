<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level and Inline Elements</title>
    <style>
        p {
            background-color: yellow;
            display: inline;
        }

        span {
            background-color: yellow;
            display: block;
        }
    </style>
</head>
<body>
    <p>This is first header </p>
    <p>This is second header </p>

    <span>This is first message</span>
    <span>This is second message</span>
</body>
</html>
